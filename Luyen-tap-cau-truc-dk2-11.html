<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 11</title>
</head>
<body>
<script>
    let thunhap = parseInt(prompt("thu nhập (triệu đồng)"))
       if (thunhap<5) {
           alert("thuế TNCN là 5%")
       }
       else if (5<thunhap && thunhap<10) {
           alert("thuế TNCN là 10%")
       }
       else {
          alert("thuế TNCN là 15%")
       }
</script>
</body>
</html>
