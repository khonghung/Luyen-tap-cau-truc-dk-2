        if (a + b > c && a + c > b && c + b > a) {
            alert("a,b,c là canh của một tam giác")
        } else {
            alert("a,b,c không phải là cạnh của một tam giác ")
        }}
    else
        {
            alert("không phải là cạnh của một tam giác")
        }

</script>
